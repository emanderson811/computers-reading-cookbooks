<!-- D3.js -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- Graph Container -->
<div id="cookbook-graph-container" style="width: 100%; height: 100vh;">
  <svg id="cookbook-graph" preserveAspectRatio="xMidYMid meet" style="width: 100%; height: 100%;"></svg>
</div>

<script>
  d3.json("{{ '/assets/data/cookbook_network_with_decades.json' | relative_url }}").then(data => {
    const colorScale = d3.scaleOrdinal()
        .domain(["1890s","1900s", "1910s", "1920s", "1930s", "1940s", "1950s", "1960s", "1970s", "1980s", "1990s","2000s", "Unknown"])
        .range(["#fa1b8e","#d73027", "#fc8d59", "#fee08b", "#d9ef8b", "#91cf60", "#1a9850", "#66c2a5", "#3288bd", "#5e4fa2", "#b35806","#0f0f0f", "#999"]);
    
    const svg = d3.select("#cookbook-graph");
    const width = document.getElementById("cookbook-graph-container").clientWidth;
    const height = document.getElementById("cookbook-graph-container").clientHeight;

    const zoomLayer = svg.append("g");

    // Add tooltip div
    const tooltip = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("position", "absolute")
      .style("padding", "8px")
      .style("background", "#fff")
      .style("border", "1px solid #ccc")
      .style("border-radius", "4px")
      .style("pointer-events", "none")
      .style("font-size", "13px")
      .style("max-width", "300px")
      .style("box-shadow", "0 2px 5px rgba(0,0,0,0.2)")
      .style("opacity", 0);

    // Add legend
    const legend = svg.append("g")
      .attr("class", "legend")
      .attr("transform", `translate(${width - 120}, 20)`);

    const legendData = ["1890s","1900s", "1910s", "1920s", "1930s", "1940s", "1950s", "1960s", "1970s", "1980s", "1990s","2000s", "Unknown"];

    legendData.forEach((decade, i) => {
      const legendRow = legend.append("g")
        .attr("transform", `translate(0, ${i * 20})`);
      
      legendRow.append("rect")
        .attr("width", 15)
        .attr("height", 15)
        .attr("fill", colorScale(decade));
      
      legendRow.append("text")
        .attr("x", 20)
        .attr("y", 12)
        .attr("font-size", "12px")
        .attr("fill", "#333")
        .text(decade);
    });

    const simulation = d3.forceSimulation(data.nodes)
      .force("link", d3.forceLink(data.links).id(d => d.id).distance(d => 80 - (d.weight * 50)))
      .force("charge", d3.forceManyBody().strength(-150))
      .force("center", d3.forceCenter(width / 2, height / 2));

    svg.call(d3.zoom()
      .scaleExtent([0.3, 5])
      .on("zoom", (event) => {
        zoomLayer.attr("transform", event.transform);
      }));

    const link = zoomLayer.append("g")
      .attr("stroke", "#ccc")
      .selectAll("line")
      .data(data.links)
      .join("line")
      .attr("stroke-width", d => d.weight * 3);

    const node = zoomLayer.append("g")
      .attr("stroke", "#fff")
      .attr("stroke-width", 1.5)
      .selectAll("circle")
      .data(data.nodes)
      .join("circle")
      .attr("r", 6)
      .attr("fill", d => colorScale(d.decade))
      .on("mouseover", (event, d) => {
        tooltip.transition().duration(200).style("opacity", 1);
        tooltip.html(`<strong>${d.label}</strong><br/>Year Published: ${d.year || 'Unknown'}`)
          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY - 28) + "px");
      })
      .on("mouseout", () => {
        tooltip.transition().duration(300).style("opacity", 0);
      })
      .call(drag(simulation));

    const label = zoomLayer.append("g")
      .selectAll("text")
      .data(data.nodes)
      .join("text")
      .text(d => d.id.replace("-abbyy.txt", ""))
      .attr("font-size", "10px")
      .attr("fill", "#333")
      .attr("dx", 8)
      .attr("dy", "0.35em");

    simulation.on("tick", () => {
      link.attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

      node.attr("cx", d => d.x)
          .attr("cy", d => d.y);

      label.attr("x", d => d.x)
           .attr("y", d => d.y);
    });

    function drag(simulation) {
      function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }

      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }

      return d3.drag().on("start", dragstarted).on("drag", dragged).on("end", dragended);
    }
  });
</script>
